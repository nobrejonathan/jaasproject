<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>

        <h:form id="loginForm" prependId="false" style="margin: 30px 30px 30px 30px;">
            <p:growl id="growl" sticky="false" life="3000" showDetail="false" />
            <p:focus for="j_username" />

            <h:panelGrid columns="3">
                <f:facet name="header">
                    JAAS Project
                </f:facet>

                <h:outputLabel value="Email" for="j_username"/>
                <p:inputText id="j_username" value="#{loginMB.userName}" required="true" requiredMessage="Campo Obrigatorio" placeholder="Email"/>
                <p:message for="j_username"/>

                <h:outputLabel value="Password" for="j_password"/>
                <p:password id="j_password" value="#{loginMB.password}" feedback="true" inline="true" required="true" requiredMessage="Campo Obrigatorio" placeholder="Password"/>
                <p:message for="j_password"/>

                <h:outputFormat value=""/>
                <p:commandButton action="#{loginMB.doLogin()}" value="Login" ajax="false"/>
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
